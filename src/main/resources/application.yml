spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/portfolio
        username:
        password:

    jpa:
        hibernate:
            ddl-auto: create-drop
            show-sql: true
            properties:
                hibernate:
                    dialect: org.hibernate.dialect.PostgreSQLDialect
                    format_sql: true

logging:
    level:
        org:
            springframework:
                boot: DEBUG
                security: DEBUG
                data: DEBUG
                jpa: DEBUG
